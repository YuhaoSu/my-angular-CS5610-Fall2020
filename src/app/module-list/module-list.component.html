<ul class="list-group">
  <li class="list-group-item active">
    Modules
  </li>
  <li *ngFor="let module of modules"
      [ngClass]="{'list-group-item-success': module._id === moduleId}"
      class="list-group-item">
    <a routerLink="/table/courses/{{courseId}}/modules/{{module._id}}/lessons">
      {{module.title}}
    </a>
  </li>
</ul>
