<ul class="list-group">
  <li class="list-group-item active">
    Courses {{courseId}}
  </li>
  <li *ngFor="let course of courses"
      [ngClass]="{'list-group-item-success': course._id === courseId}"
      class="list-group-item ">
    <a routerLink="/courses/{{course._id}}/modules">
<!--    class=" fa fa-file-text" aria-hidden="true">-->
      {{course.title}}
    </a>
  </li>
</ul>
